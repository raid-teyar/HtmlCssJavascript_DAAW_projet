<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Creer Compte</title>
</head>

<body>
    <div class="form">
        <h1 style="margin-top: 5%;">Registration Form</h1>
        <div class="container">
            <label><b>Nom:</b></label>
            <input class="inputs"  type="text">

            <label><b>Prenom:</b></label>
            <input class="inputs" type="text">

            <label><b>Date de naissance:<br/></b></label>
            <input class="inputs" style="margin: 1%;" type="date"> <br/>

            <label><b>Adresse:</b></label>
            <input class="inputs" type="text">

            <label><b>Email:</b></label>
            <input class="inputs" type="text">

            <label><b>Telephone:</b></label>
            <input class="inputs" type="text">

            <label><b>Nom utilisateur:</b></label>
            <input class="inputs" type="text">

            <label><b>Password:</b></label>
            <input class="inputs" type="password" id="pass" >

            <button class="button"  id="submit">Ajouter</button>
        </div>
    </div>
</body>
<script src="validation2.js"></script>

</html>
